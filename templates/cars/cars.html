{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
<h1>{{ title }}</h1>
<table class="table table-striped">

    <div class="row">
    <div class="col"></div>
    <div class="col">
    <a href ="{{ url_for('new_car') }}"  class="btn btn-outline-success float-end">
        <i class="bi bi-car-front"></i>  New Car

    </a>
    </div>

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
        {% for car in cars %}
        <tr>  
            <th scope="row">{{ loop.index }}</th>
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
        </tr>
        {% endfor %}
  </tbody>
</table>
{% endblock %}
