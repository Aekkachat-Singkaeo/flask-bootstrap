{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
<h1>{{ title }}</h1>
<hr>
<div class="card">
    <div class="card-header bg-success text-white">
        <h3>แก้ไขข้อมูลรถ</h3>
    </div>
    <div class="card-body"></div>
    
<form method="post"></form>
  <div class="mb-3">
    <label for="id" class="form-label"> id </label>
    <input value="{{ car.id }}" type="text" class="form-control" id="id">
  </div>
            
  <div class="mb-3">
    <label for="brand" class="form-label">Brand</label>
    <input value="{{ car.brand }}" type="text" class="form-control" id="brandiddiv">

  <div class="mb-3">
    <label for="model" class="form-label">Model</label>
    <input value="{{ car.model }}"  type="text" class="form-control" id="model">
  </div>

  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input value="{{ car.year }}" type="text" class="form-control" id="year">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input value="{{ car.price }}" type="text" class="form-control" id="price">
  </div>

  <button type="submit" class="btn btn-outline-success">
    <i class="bi bi-pen"></i> Update Car
  </button>
</form>
</div>
{% endblock %}
